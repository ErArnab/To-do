<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    #todo-list {
      width: 300px;
      margin: 0 auto;
      background-color: #e0e0e0;
      padding: 10px;
      border-radius: 10px;
    }
    #todo-input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
      background-color: #fff;
      border: none;
    }
    .todo-item {
      padding: 5px;
      margin-bottom: 5px;
      background-color: #fff;
      border-radius: 5px;
    }
    .todo-item.completed {
      background-color: #d3d3d3;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <div id="todo-list">
    <input type="text" id="todo-input">
    <button onclick="addTodo()">Add</button>
    <div id="todo-items"></div>
  </div>

  <script>
    var todoInput = document.getElementById("todo-input");
    var todoItems = document.getElementById("todo-items");

    function addTodo() {
      var todoText = todoInput.value;

      if (todoText.trim() !== "") {
        var todoItem = document.createElement("div");
        todoItem.classList.add("todo-item");
        todoItem.innerHTML = todoText;
        todoItem.onclick = function() {
          toggleCompleted(this);
        };

        todoItems.appendChild(todoItem);
        todoInput.value = "";
      }
    }

    function toggleCompleted(todoItem) {
      todoItem.classList.toggle("completed");
    }
  </script>
</body>
</html>
